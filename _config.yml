
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Vertices Network
# No more than 155 characters for meta description
meta_desc: Leverage the blockchain technology in connected devices.
subtitle: "IoT and Blockchain"
url: vertices-network.github.io # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"
twitter_username: VerticesNetwork
github_username:  vertices-network

# Build settings
markdown: kramdown

future: true

# Category descriptions (for archive pages)
descriptions:
  - cat: misc
    desc: "Miscellaneous posts"

  - cat: CI
    desc: "Continuous Integration"

  - cat: Debugging
    desc: "Debugging related posts"
    